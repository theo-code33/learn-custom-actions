on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
      - "V*"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: "18.*"
      - name: show readme
        run: cat README.md
      - name: Hello world action step
        uses: ./actions/who-to-greet
        id: hello
        with:
          version: "v1.0.0"
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
